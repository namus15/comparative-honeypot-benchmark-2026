# inventory.example.ini - PLANTILLA SEGURA
# Copia este archivo a inventory.ini en tu máquina local y rellena tus IPs reales
# NUNCA subas inventory.ini al repositorio público

[central]
central-monitor ansible_host=0.0.0.0 ansible_user=root ansible_ssh_private_key_file=~/.ssh/id_rsa

[honeypots]
hp-tpot          ansible_host=0.0.0.0 ansible_user=root ansible_ssh_private_key_file=~/.ssh/id_rsa
hp-cowrie        ansible_host=0.0.0.0 ansible_user=root ansible_ssh_private_key_file=~/.ssh/id_rsa
hp-dionaea       ansible_host=0.0.0.0 ansible_user=root ansible_ssh_private_key_file=~/.ssh/id_rsa
hp-artifice      ansible_host=0.0.0.0 ansible_user=root ansible_ssh_private_key_file=~/.ssh/id_rsa
hp-honeygan      ansible_host=0.0.0.0 ansible_user=root ansible_ssh_private_key_file=~/.ssh/id_rsa
hp-cowrie-ml     ansible_host=0.0.0.0 ansible_user=root ansible_ssh_private_key_file=~/.ssh/id_rsa

[all:vars]
ansible_ssh_common_args='-o StrictHostKeyChecking=no'
ansible_python_interpreter=/usr/bin/python3
