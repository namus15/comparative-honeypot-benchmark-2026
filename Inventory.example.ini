
#### 3. inventory.example.ini (Plantilla segura – NO poner IPs reales)
Este archivo es para que otros usuarios lo copien y rellenen sus propias IPs.

```ini
# inventory.example.ini - Plantilla para configuración de hosts
# Copia a inventory.ini y rellena tus IPs reales

[central]
central-monitor ansible_host=0.0.0.0 ansible_user=root

[honeypots]
hp-tpot          ansible_host=0.0.0.0 ansible_user=root
hp-cowrie        ansible_host=0.0.0.0 ansible_user=root
hp-dionaea       ansible_host=0.0.0.0 ansible_user=root
hp-artifice      ansible_host=0.0.0.0 ansible_user=root
hp-honeygan      ansible_host=0.0.0.0 ansible_user=root
